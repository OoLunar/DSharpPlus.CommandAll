name: Build, Test and Post Nightlies

on:
  push:
    paths:
      - "src/**"
      - "examples/**"
      - "libs/**"
      - "tests/**"
      - "tools/**"
      - ".github/workflows/nuget_nightly.yml"
      - "OoLunar.DSharpPlus.CommandAll.sln"

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1

jobs:
  build-and-test:
    name: Build, Test and Post Nightly
    runs-on: self-hosted
    if: "!contains(format('{0} {1}', github.event.head_commit.message, github.event.pull_request.title), '[ci-skip]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: '0'
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7
      - name: Test
        run: dotnet test --blame --blame-hang-timeout=30s
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      - name: Package
        run: dotnet pack -c Release -o build --include-symbols --include-source -p:Nightly=$(printf "%0*d" 5 ${{ github.run_number }}) src/
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: OoLunar.DSharpPlus.CommandAll-Nightly-${{ github.run_number }}âˆ•${{ github.run_attempt }}.zip
          path: ./build/*
      - name: Publish Nightly Nuget Packages
        run: |
          dotnet nuget push "build/*" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json # If the package version does not comply with SemVer, it will be set as a pre-release version automatically.
          echo LATEST_STABLE_VERSION=$(git describe --abbrev=0 --tags) >> $GITHUB_ENV
          dotnet run --project ./tools/AutoUpdateChannelDescription -p:Nightly=$(printf "%0*d" 5 ${{ github.run_number }})
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DISCORD_CHANNEL_TOPIC: ${{ secrets.DISCORD_CHANNEL_TOPIC }}
          NUGET_URL: ${{ secrets.NUGET_URL }}
          GITHUB_URL : ${{ github.server_url }}/${{ github.repository }}
